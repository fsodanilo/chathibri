<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF para RAG</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 30px;
            background-color: #e6f7ec;
            padding: 15px;
            border: 1px solid #a3d9a5;
            border-radius: 6px;
            color: #2f7b3b;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Envio de PDF para Processamento RAG</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" required>

            <label for="edition">Edição:</label>
            <input type="text" id="edition" name="edition" required>

            <label for="year">Ano:</label>
            <input type="text" id="year" name="year" required>

            <label for="initial_page">Página inicial:</label>
            <input type="number" id="initial_page" name="initial_page" required>

            <label for="discard">Texto a descartar:</label>
            <input type="text" id="discard" name="discard">

            <label for="file">PDF do Livro:</label>
            <input type="file" id="file" name="file" accept=".pdf" required>

            <input type="submit" value="Enviar para processamento">
        </form>

        {% if message %}
            <div class="message">
                <strong>{{ message }}</strong><br>
                {{ resposta }}
            </div>
        {% endif %}
    </div>
</body>
</html>
